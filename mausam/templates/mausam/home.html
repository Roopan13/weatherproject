<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'mausam/css/style.css' %}">
   
</head>
<body>
    <div class="container">
        <form method="POST"> 
            {% csrf_token %}
        <form action="">
          <input type="text" name="city" placeholder="Enter City">
          <button type="submit" class="btn">Enter</button>
        </form>
        <div class="weather">
          <div class="left">
            <h2>{{context.temp}}</h2>
            <h3>{{context.city}}</h3>
          </div>
          <div class="right">
            <div class="icon">
              <p><img src="http://openweathermap.org/img/w/{{context.icon}}.png" width='100px'></p>
            </div>
            <div class="condition">
              <p>{{context.desc}}</p>
              <p>{{context.date}}</p>
            </div>
          </div>
        </div>
      </div>
    </form>
</body></html>
